    <title>42 Student Form</title>

<body>
<h3>42 Student Form</h3> 
<form action = "javascript:displayFormContents()">
<ul>

        <input id = "firstname" type = "text"; class ="styleform"\><br>

        <label for="name">Name</label>

        <input id = "age" type = "number"; class ="styleform"\><br>

        <input type = "submit" value = "Submit"/>
    </p>
